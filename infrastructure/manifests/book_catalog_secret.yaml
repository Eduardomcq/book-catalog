# --- 1. Segredo para o Banco de Dados ---
# Armazena as credenciais do PostgreSQL de forma segura.
# Os valores sÃ£o codificados em Base64.
# 'app_user' -> YXBwX3VzZXI=
# 'app_password' -> YXBwX3Bhc3N3b3Jk
# 'app_db' -> YXBwX2Ri
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: default
type: Opaque
data:
  POSTGRES_USER: YXBwX3VzZXI=
  POSTGRES_PASSWORD: YXBwX3Bhc3N3b3Jk
  POSTGRES_DB: YXBwX2Ri